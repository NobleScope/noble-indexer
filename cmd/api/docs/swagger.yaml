        type: integer
      first_height:
        example: 100
        type: integer
      hash:
        example: 0xd90d69b7cf347b5bfe0719baf7eef310c085e46b
        type: string
      id:
        example: 321
        type: integer
      interactions:
        example: 890
        type: integer
      is_contract:
        example: false
        type: boolean
      last_height:
        example: 100
        type: integer
      txs_count:
        example: 23456
        type: integer
    type: object
  responses.Balance:
    description: Balance of address information
    properties:
      value:
        example: "10000000000"
        type: string
    type: object
  responses.Block:
    description: Noble block information
    properties:
      difficulty:
        example: "0x0"
        type: string
      extra_data:
        example: 0x726574682f76312e372e302f6c696e7578
        type: string
      gas_limit:
        example: 1000000
        type: integer
      gas_used:
        example: 500000
        type: integer
      hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      height:
        example: 100
        type: integer
      logs_bloom:
        example: "0x0000000000000000000020000000000"
        type: string
      miner:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      mix_hash:
        example: "0x000000000000000000000000000000000000000000000000000000000033a87e"
        type: string
      nonce:
        example: 0
        type: integer
      parent_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      receipts_root:
        example: 0x24e9aae3033f9ff809675831eca331b701440009592a40a6d788756f3be983a2
        type: string
      sha3_uncles_hash:
        example: 0x1dcc4de8dec75d7aab85b567b6ccd41ad312451b948a7413f0a142fd40d49347
