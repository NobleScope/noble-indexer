        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List execution traces
      tags:
      - transactions
  /transfers:
