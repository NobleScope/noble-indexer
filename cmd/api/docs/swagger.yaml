basePath: /v1
definitions:
  handler.Error:
    properties:
      message:
        type: string
    type: object
  responses.Address:
    description: Noble address information
    properties:
      balance:
        $ref: '#/definitions/responses.Balance'
      deployed_contracts:
        example: 7
        type: integer
      first_height:
        example: 100
        type: integer
      hash:
        example: 0xd90d69b7cf347b5bfe0719baf7eef310c085e46b
        type: string
      id:
        example: 321
        type: integer
      interactions:
        example: 890
        type: integer
      is_contract:
        example: false
        type: boolean
      last_height:
        example: 100
        type: integer
      txs_count:
        example: 23456
        type: integer
    type: object
  responses.Balance:
    description: Balance of address information
    properties:
      currency:
        example: noble
        type: string
      value:
        example: "10000000000"
        type: string
    type: object
  responses.Block:
    properties:
      difficulty:
        example: "0x0"
        type: string
      extra_data:
        example: 0x726574682f76312e372e302f6c696e7578
        type: string
      gas_limit:
        example: 1000000
        type: integer
      gas_used:
        example: 500000
        type: integer
      hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      height:
        example: 100
        type: integer
      logs_bloom:
        example: "0x0000000000000000000020000000000"
        type: string
      miner:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      mix_hash:
        example: "0x000000000000000000000000000000000000000000000000000000000033a87e"
        type: string
      nonce:
        example: 0
        type: integer
      parent_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      receipts_root:
        example: 0x24e9aae3033f9ff809675831eca331b701440009592a40a6d788756f3be983a2
        type: string
      sha3_uncles_hash:
        example: 0x1dcc4de8dec75d7aab85b567b6ccd41ad312451b948a7413f0a142fd40d49347
        type: string
      size:
        example: 0
        type: integer
      state_root:
        example: 0x9b6e76e8263c5060b61e396c65baf15dd187386d5607250be0dcc5308f0b49ef
        type: string
      stats:
        $ref: '#/definitions/responses.BlockStats'
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      total_difficulty_hash:
        example: "0x0"
        type: string
      transactions_root_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
    type: object
  responses.BlockStats:
    properties:
      block_time:
        example: 1000
        type: integer
      height:
        example: 100
        type: integer
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      tx_count:
        example: 12
        type: integer
    type: object
  responses.Contract:
    description: Noble contract information
    properties:
      abi:
        items:
          type: integer
        type: array
      address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      code:
        example: 0x01234567890123456789012345678901234567890123456789
        type: string
      compiler_version:
        example: 0.1.1
        type: string
      error:
        example: Error string
        type: string
      id:
        example: 321
        type: integer
      language:
        example: Solidity
        type: string
      metadata_link:
        example: https://ipfs.io/ipfs/QmWYtNwHxXxzhrWj7TUcB5tC3m1bSGFXAtEqwegMbk1sjt
        type: string
      optimizer_enabled:
        example: true
        type: boolean
      tags:
        items:
          type: string
        type: array
      tx_hash:
        example: "0x0000000000000000000000000000000000000002"
        type: string
      verified:
        example: false
        type: boolean
    type: object
  responses.Enums:
    properties:
      token_type:
        items:
          type: string
        type: array
      trace_type:
        items:
          type: string
        type: array
      transfer_type:
        items:
          type: string
        type: array
      tx_status:
        items:
          type: string
        type: array
      tx_type:
        items:
          type: string
        type: array
    type: object
  responses.ProxyContract:
    properties:
      contract:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      height:
        example: 100
        type: integer
      implementation:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      status:
        enum:
        - new
        - resolved
        - error
        example: resolved
        type: string
      type:
        enum:
        - EIP1167
        - EIP7760
        - EIP7702
        - EIP1967
        - custom
        - clone_with_immutable_args
        example: EIP1967
        type: string
    type: object
  responses.SearchItem:
    properties:
      result:
        description: 'Search result. Can be one of folowwing types: Address, Block,
          Tx, Token'
        type: object
      type:
        description: Result type which is in the result. Can be 'address', 'block',
          'tx', 'token'
        type: string
    type: object
  responses.State:
    properties:
      hash:
        example: 0x85480d3bbf5d757b63375ab9da566e7c330e2b6b9abe965fc7f41542d3edaeaa
        format: string
        type: string
      id:
        example: 321
        format: int64
        type: integer
      last_height:
        example: 100
        format: int64
        type: integer
      last_time:
        example: "2023-07-04T03:10:57+00:00"
        format: date-time
        type: string
      name:
        example: indexer
        format: string
        type: string
      total_accounts:
        example: 43
        format: int64
        type: integer
      total_tx:
        example: 23456
        format: int64
        type: integer
    type: object
  responses.Token:
    description: Noble token information
    properties:
      contract:
        example: 0xdAC17F958D2ee523a2206206994597C13D831ec7
        type: string
      decimals:
        example: 6
        type: integer
      id:
        example: 0
        type: integer
      metadata:
        items:
          type: integer
        type: array
      name:
        example: Tether USD
        type: string
      supply:
        example: "123456789"
        type: string
      symbol:
        example: USD
        type: string
      transfers_count:
        example: 123
        type: integer
      type:
        example: ERC20
        type: string
    type: object
  responses.TokenBalance:
    description: Token balance information
    properties:
      address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      contract:
        example: 0xdAC17F958D2ee523a2206206994597C13D831ec7
        type: string
      token_id:
        example: "0"
        type: string
      value:
        example: "123456789"
        type: string
    type: object
  responses.Trace:
    properties:
      amount:
        example: "1000000000000000000"
        type: string
      contract:
        example: "0x0000000000000000000000000000000000000002"
        type: string
      creation_method:
        example: create
        type: string
      from_address:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      gas_limit:
        example: "21000"
        type: string
      gas_used:
        example: "21000"
        type: string
      height:
        example: 100
        type: integer
      init_hash:
        example: 0x6060604052341561000f57600080fd5b
        type: string
      input:
        example: "0x0"
        type: string
      output:
        example: "0x0"
        type: string
      subtraces:
        example: 0
        type: integer
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      to_address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      trace_address:
        example:
        - 0
        - 1
        items:
          type: integer
        type: array
      tx_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22
        type: string
      tx_position:
        example: 0
        type: integer
      type:
        enum:
        - call
        - delegatecall
        - staticcall
        - create
        - create2
        - selfdestruct
        example: call
        type: string
    type: object
  responses.Transaction:
    properties:
      amount:
        example: 1000000000000000000
        type: integer
      cumulative_gas_used:
        example: 21000
        type: integer
      effective_gas_price:
        example: 1000000
        type: integer
      fee:
        example: "21000000000"
        type: string
      from_address:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      gas:
        example: 21000
        type: integer
      gas_price:
        example: 1000000
        type: integer
      gas_used:
        example: 21000
        type: integer
      hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      height:
        example: 100
        type: integer
      index:
        example: 0
        type: integer
      input:
        example: 0x
        type: string
      logs_bloom:
        example: "0x00000000000000000000000000000000000000000000"
        type: string
      nonce:
        example: 1
        type: integer
      status:
        enum:
        - TxStatusSuccess
        - TxStatusRevert
        example: TxStatusSuccess
        type: string
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      to_address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      type:
        enum:
        - TxTypeUnknown
        - TxTypeLegacy
        - TxTypeDynamicFee
        example: TxTypeDynamicFee
        type: string
    type: object
  responses.Transfer:
    description: Token transfer information
    properties:
      amount:
        example: "123456789"
        type: string
      contract:
        example: 0xdAC17F958D2ee523a2206206994597C13D831ec7
        type: string
      from:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      height:
        example: 100
        type: integer
      id:
        example: 0
        type: integer
      time:
        example: "2026-01-01T01:01:01+00:00"
        format: date-time
        type: string
      to:
        example: "0x0000000000000000000000000000000000000002"
        type: string
      token_id:
        example: "0"
        type: string
      tx_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      type:
        example: transfer
        type: string
    type: object
host: noble.dipdup.net
info:
  contact:
    email: hello@bakingbad.dev
    name: API Support
    url: https://github.com/baking-bad/noble-indexer
  description: API for Noble blockchain indexer
  license:
    name: MIT
    url: https://github.com/baking-bad/noble-indexer/blob/master/LICENSE
  termsOfService: https://bakingbad.dev/terms
  title: Noble Indexer API
  version: "1.0"
paths:
  /address:
    get:
      description: List address info
      operationId: list-address
      parameters:
      - description: Count of requested entities
        in: query
        maximum: 100
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: Sort field
        enum:
        - id
        - value
        - first_height
        - last_height
        in: query
        name: sort_by
        type: string
      - description: Show only contract addresses
        in: query
        name: only_contracts
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Address'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List address info
      tags:
      - address
  /address/{hash}:
    get:
      description: Get address info
      operationId: get-address
      parameters:
      - description: Hash
        in: path
        maxLength: 42
        minLength: 42
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Address'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get address info
      tags:
      - address
  /block:
    get:
      description: List blocks info
      operationId: list-block
      parameters:
      - description: Count of requested blocks
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Offset
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: Need join stats for block
        in: query
        name: stats
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Block'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List blocks info
      tags:
      - block
  /block/{height}:
    get:
      description: Get block info
      operationId: get-block
      parameters:
      - description: Block height
        in: path
        minimum: 1
        name: height
        required: true
        type: integer
      - description: Need include stats for block
        in: query
        name: stats
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Block'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get block info
      tags:
      - block
  /block/{height}/stats:
    get:
      description: Get block stats by height
      operationId: get-block-stats
      parameters:
      - description: Block height
        in: path
        minimum: 1
        name: height
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.BlockStats'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get block stats by height
      tags:
      - block
  /block/{height}/transactions:
    get:
      description: List block transactions
      operationId: list-block-transactions
      parameters:
      - description: Block height
        in: path
        minimum: 1
        name: height
        required: true
        type: integer
      - description: Count of requested transactions
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Offset
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Transaction'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List block transactions
      tags:
      - block
  /block/count:
    get:
      description: Get count of blocks in network
      operationId: get-blocks-count
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get count of blocks in network
      tags:
      - block
  /contract:
    get:
      description: List contract info
      operationId: list-contract
      parameters:
      - description: Count of requested entities
        in: query
        maximum: 100
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: Sort field
        enum:
        - id
        - height
        in: query
        name: sort_by
        type: string
      - description: Show only verified contracts
        in: query
        name: is_verified
        type: boolean
      - description: Transaction hash in hexadecimal with 0x prefix
        in: query
        maxLength: 66
        minLength: 66
        name: tx_hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Contract'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List contract info
      tags:
      - contract
  /contract/{hash}:
    get:
      description: Get contract info
      operationId: get-contract
      parameters:
      - description: Hash
        in: path
        maxLength: 66
        minLength: 66
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Contract'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get contract info
      tags:
      - contract
  /contract/{hash}/sources:
    get:
      description: Get contract sources
      operationId: get-contract-sources
      parameters:
      - description: Hash
        in: path
        maxLength: 66
        minLength: 66
        name: hash
        required: true
        type: string
      - description: Count of requested entities
        in: query
        maximum: 100
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Contract'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get contract sources
      tags:
      - contract
  /enums:
    get:
      description: Get noble enumerators
      operationId: get-enums
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Enums'
      summary: Get noble enumerators
      tags:
      - general
  /head:
    get:
      description: Get current indexer head
      operationId: head
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.State'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get current indexer head
      tags:
      - general
  /log:
    get:
      description: List logs
      operationId: list-transaction-log
      parameters:
      - description: Transaction hash in hexadecimal with 0x prefix
        in: query
        maxLength: 66
        minLength: 66
        name: tx_hash
        type: string
      - description: Count of requested entities
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Offset
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: Address whose invocation generated this log
        in: query
        maxLength: 42
        minLength: 42
        name: address
        type: string
      - description: Block height
        in: query
        minimum: 1
        name: height
        type: integer
      - description: 'Sort order. Default: desc'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Trace'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List logs
      tags:
      - transactions
  /proxy-contracts:
    get:
      description: List of all indexed proxy contracts
      operationId: list-proxy-contracts
      parameters:
      - description: Count of requested entities
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Offset
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: 'Sort order. Default: desc'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: Proxy contract deploy height
        in: query
        minimum: 1
        name: height
        type: integer
      - description: Proxy contract implementation address
        in: query
        maxLength: 42
        minLength: 42
        name: implementation
        type: string
      - description: Comma-separated proxy contracts type
        enum:
        - EIP1167
        - EIP7760
        - EIP7702
        - EIP1967
        - custom
        - clone_with_immutable_args
        in: query
        name: type
        type: string
      - description: Comma-separated proxy contracts status
        enum:
        - new
        - resolved
        - error
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.ProxyContract'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Proxy contracts list
      tags:
      - proxy-contracts
  /search:
    get:
      description: search
      operationId: search
      parameters:
      - description: Search string
        in: query
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.SearchItem'
            type: array
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Search by hash
      tags:
      - search
  /token:
