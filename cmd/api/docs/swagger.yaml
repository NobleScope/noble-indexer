        type: string
      - description: Filter by recipient address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: address_to
        type: string
      - description: Filter by called contract address
