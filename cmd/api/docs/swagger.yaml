      - default: 0
        description: 'Number of transfers to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: asc
        description: 'Sort order by timestamp (default: asc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: Filter by block height
        example: 12345
        in: query
        minimum: 0
        name: height
        type: integer
      - description: Filter by timestamp from (Unix timestamp)
        example: 1692892095
        in: query
        minimum: 1
        name: time_from
        type: integer
      - description: Filter by timestamp to (Unix timestamp)
        example: 1692892095
        in: query
        minimum: 1
        name: time_to
