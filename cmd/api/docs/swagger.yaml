      size:
        example: 0
        type: integer
      state_root:
        example: 0x9b6e76e8263c5060b61e396c65baf15dd187386d5607250be0dcc5308f0b49ef
        type: string
      stats:
        $ref: '#/definitions/responses.BlockStats'
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      transactions_root_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
    type: object
  responses.BlockStats:
    description: Block statistics information
    properties:
      block_time:
        example: 1000
        type: integer
      height:
        example: 100
        type: integer
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      tx_count:
        example: 12
        type: integer
    type: object
  responses.Contract:
    description: Noble contract information
    properties:
      abi:
        items:
          type: integer
        type: array
      address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      code:
        example: 0x01234567890123456789012345678901234567890123456789
        type: string
      compiler_version:
        example: 0.1.1
        type: string
      error:
        example: Error string
        type: string
      id:
        example: 321
        type: integer
      implementation:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      language:
        example: Solidity
        type: string
      metadata_link:
        example: https://ipfs.io/ipfs/QmWYtNwHxXxzhrWj7TUcB5tC3m1bSGFXAtEqwegMbk1sjt
        type: string
      optimizer_enabled:
        example: true
        type: boolean
      tags:
        items:
          type: string
        type: array
      tx_hash:
        example: "0x0000000000000000000000000000000000000002"
        type: string
      verified:
        example: false
        type: boolean
    type: object
  responses.Enums:
    description: Available enum values for various entity types
    properties:
      token_type:
        example:
        - ERC20
        - ERC721
        - ERC1155
        items:
          type: string
        type: array
      trace_type:
        example:
        - call
        - create
        items:
          type: string
        type: array
      transfer_type:
        example:
        - transfer
        - mint
        - burn
        items:
          type: string
        type: array
      tx_status:
        example:
        - success
        - revert
        items:
          type: string
        type: array
      tx_type:
        example:
        - legacy
        - dynamic_fee
        items:
          type: string
        type: array
    type: object
  responses.Log:
    description: Token transfer information
    properties:
      address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      data:
        example: 0xFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF
        type: string
      height:
        example: 100
        type: integer
      id:
        example: 0
        type: integer
      index:
        example: 1
        type: integer
      name:
        example: 0xff64905f73a67fb594e0f940a8075a860db489ad991e032f48c81123eb52d60b
        type: string
      time:
        example: "2026-01-01T01:01:01+00:00"
        format: date-time
        type: string
      topics:
        items:
          type: string
        type: array
      tx_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
    type: object
  responses.ProxyContract:
    description: Proxy contract information
    properties:
      contract:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      height:
        example: 100
        type: integer
      implementation:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      status:
        enum:
        - new
        - resolved
        - error
        example: resolved
        type: string
      type:
        enum:
        - EIP1167
        - EIP7760
        - EIP7702
        - EIP1967
        - custom
        - clone_with_immutable_args
        example: EIP1967
        type: string
    type: object
  responses.SearchItem:
    description: Search result item
    properties:
      result:
        description: 'Search result. Can be one of folowwing types: Address, Block,
          Tx, Token'
        type: object
      type:
        description: Result type which is in the result. Can be 'address', 'block',
          'tx', 'token'
        enum:
        - address
        - block
        - tx
        - token
        example: address
        type: string
    type: object
  responses.Source:
    description: Contract source information
    properties:
      content:
        example: Source content
        type: string
      id:
        example: 321
        type: integer
      license:
        example: License
        type: string
      name:
        example: Contract source name
        type: string
      urls:
        items:
          type: string
        type: array
    type: object
  responses.State:
    description: Blockchain indexer state information
    properties:
      hash:
        example: 0x85480d3bbf5d757b63375ab9da566e7c330e2b6b9abe965fc7f41542d3edaeaa
        format: string
        type: string
      id:
        example: 321
        format: int64
        type: integer
      last_height:
        example: 100
        format: int64
        type: integer
      last_time:
        example: "2023-07-04T03:10:57+00:00"
        format: date-time
        type: string
      name:
        example: indexer
        format: string
        type: string
      total_accounts:
        example: 43
        format: int64
        type: integer
      total_contracts:
        example: 1488
        format: int64
        type: integer
      total_tokens:
        example: 1742
        format: int64
        type: integer
      total_tx:
        example: 23456
        format: int64
        type: integer
    type: object
  responses.Token:
    description: Noble token information
    properties:
      contract:
        example: 0xdAC17F958D2ee523a2206206994597C13D831ec7
        type: string
      decimals:
        example: 6
        type: integer
      id:
        example: 0
        type: integer
      metadata:
        items:
          type: integer
        type: array
      name:
        example: Tether USD
        type: string
      supply:
        example: "123456789"
        type: string
      symbol:
        example: USD
        type: string
      token_id:
        example: "0"
        type: string
      transfers_count:
        example: 123
        type: integer
      type:
        example: ERC20
        type: string
    type: object
  responses.TokenBalance:
    description: Token balance information
    properties:
      address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      contract:
        example: 0xdAC17F958D2ee523a2206206994597C13D831ec7
        type: string
      token_id:
        example: "0"
        type: string
      value:
        example: "123456789"
        type: string
    type: object
  responses.Trace:
    description: Transaction execution trace information
    properties:
      amount:
        example: "1000000000000000000"
        type: string
      contract:
        example: "0x0000000000000000000000000000000000000002"
        type: string
      creation_method:
        example: create
        type: string
      from_address:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      gas_limit:
        example: "21000"
        type: string
      gas_used:
        example: "21000"
        type: string
      height:
        example: 100
        type: integer
      init_hash:
        example: 0x6060604052341561000f57600080fd5b
        type: string
      input:
        example: "0x0"
        type: string
      output:
        example: "0x0"
        type: string
      subtraces:
        example: 0
        type: integer
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      to_address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      trace_address:
        example:
        - 0
        - 1
        items:
          type: integer
        type: array
      tx_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22
        type: string
      tx_position:
        example: 0
        type: integer
      type:
        enum:
        - call
        - delegatecall
        - staticcall
        - create
        - create2
        - selfdestruct
        - reward
        example: call
        type: string
    type: object
  responses.Transaction:
    description: Noble transaction information
    properties:
      amount:
        example: 1000000000000000000
        type: integer
      cumulative_gas_used:
        example: 21000
        type: integer
      effective_gas_price:
        example: 1000000
        type: integer
      fee:
        example: "21000000000"
        type: string
      from_address:
        example: "0x0000000000000000000000000000000000000000"
        type: string
      gas:
        example: 21000
        type: integer
      gas_price:
        example: 1000000
        type: integer
      gas_used:
        example: 21000
        type: integer
      hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      height:
        example: 100
        type: integer
      index:
        example: 0
        type: integer
      input:
        example: 0x
        type: string
      logs_bloom:
        example: "0x00000000000000000000000000000000000000000000"
        type: string
      logs_count:
        example: 1234
        type: integer
      nonce:
        example: 1
        type: integer
      status:
        enum:
        - TxStatusSuccess
        - TxStatusRevert
        example: TxStatusSuccess
        type: string
      time:
        example: "2023-07-04T03:10:57+00:00"
        type: string
      to_address:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      traces_count:
        example: 1488
        type: integer
      type:
        enum:
        - TxTypeUnknown
        - TxTypeLegacy
        - TxTypeDynamicFee
        - TxTypeBlob
        - TxTypeSetCode
        example: TxTypeDynamicFee
        type: string
    type: object
  responses.Transfer:
    description: Token transfer information
    properties:
      amount:
        example: "123456789"
        type: string
      from:
        example: "0x0000000000000000000000000000000000000001"
        type: string
      height:
        example: 100
        type: integer
      id:
        example: 0
        type: integer
      time:
        example: "2026-01-01T01:01:01+00:00"
        format: date-time
        type: string
      to:
        example: "0x0000000000000000000000000000000000000002"
        type: string
      token:
        $ref: '#/definitions/responses.Token'
      tx_hash:
        example: 0x0764012270afacd3b101bcfadaaa9fc3190d04ed90ff22c0ee59781e54858a7d
        type: string
      type:
        example: transfer
        type: string
    type: object
host: noble.dipdup.net
info:
  contact:
    email: hello@bakingbad.dev
    name: API Support
    url: https://github.com/baking-bad/noble-indexer
  description: API for Noble blockchain indexer
  license:
    name: MIT
    url: https://github.com/baking-bad/noble-indexer/blob/master/LICENSE
  termsOfService: https://bakingbad.dev/terms
  title: Noble Indexer API
  version: "1.0"
paths:
  /addresses:
    get:
      description: Returns a paginated list of addresses with their balances. Can
        be filtered to show only contract addresses.
      operationId: list-address
      parameters:
      - default: 10
        description: 'Number of addresses to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of addresses to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: asc
        description: 'Sort order (default: asc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: 'Field to sort by (default: id)'
        enum:
        - id
        - value
        - last_height
        in: query
        name: sort_by
        type: string
      - default: false
        description: 'If true, return only addresses that are smart contracts (default:
          false)'
        in: query
        name: only_contracts
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: List of addresses with their balances
          schema:
            items:
              $ref: '#/definitions/responses.Address'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List addresses
      tags:
      - address
  /addresses/{hash}:
    get:
      description: Returns detailed information about a specific address including
        its balance, contract status, and activity history
      operationId: get-address
      parameters:
      - description: Address hash in hexadecimal format (e.g., 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb)
        in: path
        maxLength: 42
        minLength: 42
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Address information with balance
          schema:
            $ref: '#/definitions/responses.Address'
        "204":
          description: Address not found
        "400":
          description: Invalid address hash format
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get address by hash
      tags:
      - address
  /blocks:
    get:
      description: Returns a paginated list of blocks. Blocks can be sorted by height
        in ascending or descending order. Optionally includes statistics for each
        block.
      operationId: list-block
      parameters:
      - default: 10
        description: 'Number of blocks to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of blocks to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: asc
        description: 'Sort order by height (default: asc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - default: false
        description: 'Include statistics for each block (default: false)'
        in: query
        name: stats
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: List of blocks
          schema:
            items:
              $ref: '#/definitions/responses.Block'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List blocks
      tags:
      - block
  /blocks/{height}:
    get:
      description: Returns detailed information about a specific block at the given
        height. Optionally includes statistical data such as transaction count, gas
        usage, and fees.
      operationId: get-block
      parameters:
      - description: Block height (block number)
        example: 12345
        in: path
        minimum: 1
        name: height
        required: true
        type: integer
      - default: false
        description: 'Include block statistics (transaction count, gas usage, fees)
          (default: false)'
        in: query
        name: stats
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Block information
          schema:
            $ref: '#/definitions/responses.Block'
        "204":
          description: Block not found
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get block by height
      tags:
      - block
  /blocks/{height}/stats:
    get:
      description: Returns statistical data for a specific block including transaction
        count, gas used, gas limit, base fee, and total fees
      operationId: get-block-stats
      parameters:
      - description: Block height (block number)
        example: 12345
        in: path
        minimum: 1
        name: height
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Block statistics
          schema:
            $ref: '#/definitions/responses.BlockStats'
        "400":
          description: Invalid block height
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get block statistics
      tags:
      - block
  /blocks/{height}/transactions:
    get:
      description: Returns a paginated list of all transactions included in the specified
        block
      operationId: list-block-transactions
      parameters:
      - description: Block height (block number)
        example: 12345
        in: path
        minimum: 1
        name: height
        required: true
        type: integer
      - default: 10
        description: 'Number of transactions to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of transactions to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: asc
        description: 'Sort order by index (default: asc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of transactions in the block
          schema:
            items:
              $ref: '#/definitions/responses.Transaction'
            type: array
        "400":
          description: Invalid block height
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List transactions in block
      tags:
      - block
  /blocks/count:
    get:
      description: Returns the total number of blocks indexed in the blockchain, including
        the genesis block
      operationId: get-blocks-count
      produces:
      - application/json
      responses:
        "200":
          description: Total number of blocks (including genesis)
          schema:
            type: integer
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get total block count
      tags:
      - block
  /contracts:
    get:
      description: Returns a paginated list of deployed smart contracts. Can be filtered
        by verification status or deployment transaction.
      operationId: list-contract
      parameters:
      - default: 10
        description: 'Number of contracts to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of contracts to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: asc
        description: 'Sort order (default: asc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: 'Field to sort by (default: id)'
        enum:
        - id
        - height
        in: query
        name: sort_by
        type: string
      - default: false
        description: 'Filter to show only verified contracts (default: false)'
        in: query
        name: is_verified
        type: boolean
      - description: Filter by deployment transaction hash (hexadecimal with 0x prefix)
        example: 0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
        in: query
        maxLength: 66
        minLength: 66
        name: tx_hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of smart contracts
          schema:
            items:
              $ref: '#/definitions/responses.Contract'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List smart contracts
      tags:
      - contract
  /contracts/{hash}:
    get:
      description: Returns detailed information about a specific smart contract including
        deployment info, verification status, and metadata
      operationId: get-contract
      parameters:
      - description: Contract address in hexadecimal format (e.g., 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb)
        in: path
        maxLength: 42
        minLength: 42
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Contract information
          schema:
            $ref: '#/definitions/responses.Contract'
        "204":
          description: Contract not found
        "400":
          description: Invalid contract address format
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get contract by address
      tags:
      - contract
  /contracts/{hash}/sources:
    get:
      description: Returns the verified source code files for a specific smart contract.
        Only available for verified contracts.
      operationId: get-contract-sources
      parameters:
      - description: Contract address in hexadecimal format (e.g., 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb)
        in: path
        maxLength: 42
        minLength: 42
        name: hash
        required: true
        type: string
      - default: 10
        description: 'Number of source files to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of source files to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of source code files
          schema:
            items:
              $ref: '#/definitions/responses.Source'
            type: array
        "204":
          description: Contract not found or not verified
        "400":
          description: Invalid contract address format
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get contract source code
      tags:
      - contract
  /enums:
    get:
      description: Returns all possible enumeration values used in the API including
        transaction types, transaction statuses, trace types, token types, transfer
        types, proxy contract types, and proxy contract statuses. Use these values
        for filtering in other API endpoints.
      operationId: get-enums
      produces:
      - application/json
      responses:
        "200":
          description: All enumeration values available in the API
          schema:
            $ref: '#/definitions/responses.Enums'
      summary: Get enumeration values
      tags:
      - general
  /head:
    get:
      description: Returns the current state of the blockchain indexer including the
        latest indexed block height and timestamp. Useful for checking indexer synchronization
        status.
      operationId: head
      produces:
      - application/json
      responses:
        "200":
          description: Current indexer state
          schema:
            $ref: '#/definitions/responses.State'
        "204":
          description: State not available
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get indexer state
      tags:
      - general
  /logs:
    get:
      description: Returns a paginated list of event logs emitted by smart contracts.
        Can be filtered by transaction, address, block height, or time range.
      operationId: list-transaction-log
      parameters:
      - description: Filter by transaction hash (hexadecimal with 0x prefix)
        example: 0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
        in: query
        maxLength: 66
        minLength: 66
        name: tx_hash
        type: string
      - default: 10
        description: 'Number of logs to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of logs to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: Filter by contract address that emitted the log
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: address
        type: string
      - description: Filter by block height
        example: 12345
        in: query
        minimum: 1
        name: height
        type: integer
      - description: Filter by timestamp from (Unix timestamp)
        example: 1692892095
        in: query
        minimum: 1
        name: time_from
        type: integer
      - description: Filter by timestamp to (Unix timestamp)
        example: 1692892095
        in: query
        minimum: 1
        name: time_to
        type: integer
      - default: desc
        description: 'Sort order by timestamp (default: desc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of event logs
          schema:
            items:
              $ref: '#/definitions/responses.Log'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List event logs
      tags:
      - transactions
  /proxy:
    get:
      description: Returns a paginated list of proxy contracts. Proxy contracts are
        smart contracts that delegate calls to implementation contracts. Can be filtered
        by type, status, implementation address, or deployment height.
      operationId: list-proxy-contracts
      parameters:
      - default: 10
        description: 'Number of proxy contracts to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of proxy contracts to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: desc
        description: 'Sort order by deployment height (default: desc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: Filter by deployment block height
        example: 12345
        in: query
        minimum: 1
        name: height
        type: integer
      - description: Filter by implementation contract address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: implementation
        type: string
      - description: Filter by proxy pattern (comma-separated list)
        enum:
        - EIP1167
        - EIP7760
        - EIP7702
        - EIP1967
        - custom
        - clone_with_immutable_args
        in: query
        name: type
        type: string
      - description: 'Filter by resolution status: new (just detected), resolved (implementation
          found), error (failed to resolve) (comma-separated)'
        enum:
        - new
        - resolved
        - error
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of proxy contracts
          schema:
            items:
              $ref: '#/definitions/responses.ProxyContract'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List proxy contracts
      tags:
      - proxy-contracts
  /search:
    get:
      description: 'Performs a universal search across the blockchain. Supports searching
        by: block height (numeric), transaction hash (0x prefixed hex), address (0x
        prefixed hex), or token name/symbol (text). Returns matching blocks, transactions,
        addresses, and tokens.'
      operationId: search
      parameters:
      - description: 'Search query: block height (e.g., 12345), transaction/block
          hash (e.g., 0x1234...), address (e.g., 0x742d...), or token name/symbol
          (e.g., USDC)'
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Search results (can include blocks, transactions, addresses,
            tokens)
          schema:
            items:
              $ref: '#/definitions/responses.SearchItem'
            type: array
        "204":
          description: No results found
        "400":
          description: Invalid search query
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Universal search
      tags:
      - search
  /token_balances:
    get:
      description: Returns a paginated list of token balances showing how many tokens
        each address holds. Can be filtered by address, contract, or token ID. Useful
        for finding token holders.
      operationId: list-token-balances
      parameters:
      - default: 10
        description: 'Number of balances to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of balances to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: asc
        description: 'Sort order (default: asc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: Filter by holder address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: address
        type: string
      - description: Filter by token contract address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: contract
        type: string
      - description: Filter by token ID
        example: "0"
        in: query
        name: token_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of token balances
          schema:
            items:
              $ref: '#/definitions/responses.TokenBalance'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List token balances
      tags:
      - token
  /tokens:
    get:
      description: Returns a paginated list of tokens (ERC20, ERC721, ERC1155). Can
        be filtered by token type or issuing contract address.
      operationId: list-tokens
      parameters:
      - description: Filter by contract address that issued the token
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: contract
        type: string
      - default: 10
        description: 'Number of tokens to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of tokens to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: Filter by token standard (comma-separated list)
        enum:
        - ERC20
        - ERC721
        - ERC1155
        in: query
        name: type
        type: string
      - default: desc
        description: 'Sort order by creation time (default: desc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of tokens
          schema:
            items:
              $ref: '#/definitions/responses.Token'
            type: array
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: List tokens
      tags:
      - token
  /tokens/{contract}/{token_id}:
    get:
      description: Returns detailed information about a specific token including metadata,
        supply, and holder information. For ERC20 tokens use token_id=0, for ERC721/ERC1155
        use the specific token ID.
      operationId: get-token
      parameters:
      - description: Token contract address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: path
        maxLength: 42
        minLength: 42
        name: contract
        required: true
        type: string
      - description: Token ID (use 0 for ERC20)
        example: "0"
        in: path
        name: token_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token information
          schema:
            $ref: '#/definitions/responses.Token'
        "204":
          description: Token not found
        "400":
          description: Invalid contract address or token ID
          schema:
            $ref: '#/definitions/handler.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.Error'
      summary: Get token by contract and ID
      tags:
      - token
  /traces:
    get:
      description: Returns a paginated list of execution traces showing internal calls,
        contract creations, and other EVM operations. Traces provide detailed insight
        into transaction execution. Can be filtered by transaction, addresses, contract,
        block height, or trace type.
      operationId: list-transaction-traces
      parameters:
      - description: Filter by transaction hash (hexadecimal with 0x prefix)
        example: 0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
        in: query
        maxLength: 66
        minLength: 66
        name: tx_hash
        type: string
      - default: 10
        description: 'Number of traces to return (default: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: 'Number of traces to skip (default: 0)'
        in: query
        minimum: 0
        name: offset
        type: integer
      - description: Filter by initiator address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: address_from
        type: string
      - description: Filter by target address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: address_to
        type: string
      - description: Filter by called contract address
        example: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb
        in: query
        maxLength: 42
        minLength: 42
        name: contract
        type: string
      - description: Filter by block height
        example: 12345
        in: query
        minimum: 1
        name: height
        type: integer
      - description: Filter by trace type (comma-separated list)
        enum:
        - call
        - delegatecall
        - staticcall
        - create
        - create2
        - selfdestruct
        - reward
        - suicide
        in: query
        name: type
        type: string
      - default: desc
        description: 'Sort order (default: desc)'
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of execution traces
          schema:
            items:
              $ref: '#/definitions/responses.Trace'
