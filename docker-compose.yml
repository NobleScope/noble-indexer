services:
  db:
    image: timescale/timescaledb-ha:pg17.6-ts2.22.1-all
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_USER=${POSTGRES_USER:-dipdup}
      - POSTGRES_DB=${POSTGRES_DB:-noble}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dipdup} -d ${POSTGRES_DB:-noble}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: &indexer-logging
      options:
        max-size: 10m
        max-file: "5"
    networks:
      - noble-network

  indexer:
    image: ghcr.io/noble-indexer/indexer:${TAG:-master}
    build:
      dockerfile: build/indexer/Dockerfile
      context: .
    env_file:
      - .env
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - db
    logging: *indexer-logging
    networks:
      - noble-network
    
  contract_metadata_resolver:
    image: ghcr.io/noblescope/noble-indexer/contract-metadata:master
    build:
      dockerfile: build/contract_metadata_resolver/Dockerfile
      context: .
    env_file:
      - .env
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - db
    logging: *indexer-logging
    networks:
      - noble-network
    
  token_metadata_resolver:
    image: ghcr.io/noblescope/noble-indexer/token-metadata:master
    build:
      dockerfile: build/token_metadata_resolver/Dockerfile
      context: .
    env_file:
      - .env
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - NOBLE_NODE_URL=${NOBLE_NODE_URL}
      - NOBLE_NODE_RPS=${NOBLE_NODE_RPS:-5}
      - NOBLE_NODE_TIMEOUT=${NOBLE_NODE_TIMEOUT:-10}
    depends_on:
      - db
    logging: *indexer-logging
    networks:
      - noble-network

  api:
    image: ghcr.io/noble-indexer/api:${TAG:-master}
    build:
      dockerfile: build/api/Dockerfile
      context: .
    env_file:
      - .env
    restart: always
    ports:
      - ${API_PORT:-9876}:9876
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - db
    logging: *indexer-logging
    networks:
      - noble-network

  cache:
    image: valkey/valkey:8.0.2-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - VALKEY_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - cache:/bitnami/valkey/data
    logging: *indexer-logging

volumes:
  db:
  cache:

networks:
  noble-network:
